---
label: Event
hide_body: true
fields:
- name: title
  type: text
  config:
    required: true
    min: 3
  label: Titre
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
- name: all_day
  type: boolean
  label: Toute la journée ?
- name: organizer
  type: select
  default: Vélo Longchamp
  config:
    required: true
    options:
    - Vélo Longchamp
    - France Galop
    - Club
    - Autre
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Organisateur
- name: startDate
  type: datetime
  label: Date début
  description: Si toute la journée, sélectionner n'importe quelle heure
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: HH:MM
    display_utc: false
  default: now
- name: endDate
  type: datetime
  label: Date de fin
  description: Si toute la journée, sélectionner n'importe quelle heure
  config:
    required: true
    date_format: DD/MM/YYYY
    time_format: HH:MM
    display_utc: false
  default: now
  showOnly:
    value: false
- name: recurrent
  type: boolean
  label: Récurrent ?
  default: false
- name: repeated_day
  type: list
  config:
    use_select: true
    min: 
    max: 
    source:
      type: simple
    options:
    - Lundi
    - Mardi
    - Mercredi
    - Jeudi
    - Vendredi
    - Samedi
    - Dimanche
  label: 'Répéter le :'
  showOnly:
    field: recurrent
    value: true
- name: end_date_repeat
  type: datetime
  label: Date de fin de récurrence
  description: non obligatoire
  config:
    required: false
    date_format: DD/MM/YYYY
    time_format: HH:MM
    display_utc: false
  showOnly:
    field: recurrent
    value: true
pages:
- calendar/criterium-handisport.json
